name: Build and Run Docker Locally

on:
  push:
    branches:
      - main

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker image tag from build number
        run: |
          echo "TAG=${{ github.run_number }}" >> $GITHUB_ENV
          echo "IMAGE_NAME=my-app:${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Remove old container (if running)
        run: docker rm -f test-app || true

      - name: Run container from new image
        run: docker run -d -p 5000:5000 --name test-app $IMAGE_NAME

      - name: Test container with curl
        run: |
          sleep 5
          curl http://localhost:5000
